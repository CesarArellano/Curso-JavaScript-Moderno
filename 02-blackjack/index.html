<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="titulo">BlackJack</header>

  <div class="text-center mt-4 mb-4" id='divBotones'>
    <button id="btnPedir" class="btn btn-danger">Pedir Carta</button>
    <button id="btnNuevo" class="btn btn-primary">Nuevo Juego</button>
    <button id="btnDetener" class="btn btn-primary">Detener</button>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Jugador 1 - <small>0</small></h1>
      <div id="jugador-cartas">
        <img class="carta" src="assets/cartas/2C.png" alt="Carta Jugador">
        <img class="carta" src="assets/cartas/2C.png" alt="Carta Jugador">
        <img class="carta" src="assets/cartas/2C.png" alt="Carta Jugador">
        <img class="carta" src="assets/cartas/2C.png" alt="Carta Jugador">
      </div>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Computadora - <small>0</small></h1>
      <div id="computadora-cartas">
        <img class="carta" src="assets/cartas/3C.png" alt="Carta Jugador">
        <img class="carta" src="assets/cartas/3C.png" alt="Carta Jugador">
        <img class="carta" src="assets/cartas/3C.png" alt="Carta Jugador">
        <img class="carta" src="assets/cartas/3C.png" alt="Carta Jugador">
      </div>
    </div>
  </div>
  <script src="assets/js/underscore-min.js"></script>
  <script src="assets/js/juego.js"></script>
</body>
</html>
